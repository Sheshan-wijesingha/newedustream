<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - EduStream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --accent-color: #00f2fe;
            --dark-color: #0a0f2c;
            --light-color: #e6f3ff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 50px;
        }
        
        /* Animated background elements */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }
        
        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 10%;
            animation-delay: 2s;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 60%;
            animation-delay: 4s;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 70%;
            animation-delay: 6s;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .particle:nth-child(5) {
            width: 70px;
            height: 70px;
            top: 80%;
            left: 50%;
            animation-delay: 8s;
            background: rgba(255, 255, 255, 0.07);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-30px) translateX(15px);
            }
            50% {
                transform: translateY(0) translateX(30px);
            }
            75% {
                transform: translateY(30px) translateX(15px);
            }
        }
        
        /* Decorative elements */
        .shape {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }
        
        .shape-1 {
            top: 5%;
            left: 5%;
            width: 300px;
            height: 300px; 
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-2 {
            bottom: 10%;
            right: 5%;
            width: 200px;
            height: 200px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 7s ease-in-out infinite reverse;
        }
        
        .shape-3 {
            top: 50%;
            left: 10%;
            width: 150px;
            height: 150px;
            border-radius: 30% 70% 46% 54% / 30% 44% 56% 70%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            margin: 0;
            background: linear-gradient(to right, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
            transition: all 0.4s ease;
            border: 1px solid var(--glass-border);
            color: white;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            z-index: -1;
            border-radius: 22px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .glass-card:hover::before {
            opacity: 0.3;
        }
        
        .card-header {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.3) 0%, rgba(37, 117, 252, 0.3) 100%) !important;
            border-bottom: 1px solid var(--glass-border);
            padding: 20px;
            color: white;
        }
        
        .card-body {
            padding: 0;
        }
        
        .btn-mark-all {
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 8px 15px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-mark-all:hover {
            background: rgba(0, 242, 254, 0.2);
            border-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .notification-item {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .notification-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .notification-item.unread {
            background: rgba(0, 242, 254, 0.05);
        }
        
        .notification-item.unread::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, var(--accent-color), var(--primary-color));
        }
        
        .notification-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--glass-border);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .notification-item:hover .notification-avatar {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }
        
        .notification-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .notification-content {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .notification-text {
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .notification-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }
        
        .notification-actions {
            display: flex;
            gap: 5px;
        }
        
        .notification-actions button {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .notification-actions button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
        }
        
        .mark-as-read-btn:hover {
            color: var(--accent-color) !important;
        }
        
        .delete-notification-btn:hover {
            color: #ff4757 !important;
        }
        
        .loading-spinner {
            color: var(--accent-color) !important;
        }
        
        .empty-state {
            padding: 50px 0;
            text-align: center;
        }
        
        .empty-icon {
            font-size: 3.5rem;
            color: rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }
        
        .pagination {
            margin-top: 20px;
        }
        
        .page-link {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            transition: all 0.3s ease;
        }
        
        .page-link:hover, .page-link:focus {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .page-item.active .page-link {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            border-color: transparent;
        }
        
        .page-item.disabled .page-link {
            background: rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.3);
            border-color: var(--glass-border);
        }
        
        /* Entrance animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
    </style>
</head>
<body>
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-5">
        <div class="page-header animate__animated animate__fadeInDown">
            <h2 class="page-title">Notifications</h2>
            <button id="markAllAsRead" class="btn btn-mark-all">
                <i class="bi bi-check-all me-2"></i>Mark all as read
            </button>
        </div>
        
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="glass-card animate__animated animate__fadeInUp">
                    <div class="card-body">
                        <div id="notifications-container">
                            <!-- Loading state -->
                            <div class="text-center py-5" id="loading">
                                <div class="spinner-border loading-spinner" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3 text-white-50">Loading your notifications...</p>
                            </div>
                            
                            <!-- Empty state -->
                            <div id="no-notifications" class="empty-state" style="display: none;">
                                <div class="empty-icon">
                                    <i class="bi bi-bell-slash"></i>
                                </div>
                                <h4 class="mb-2 text-white">No notifications yet</h4>
                                <p class="text-white-50">You don't have any notifications at this moment.</p>
                            </div>
                        </div>
                        
                        <!-- Pagination -->
                        <div id="pagination-container" class="d-flex justify-content-center px-4 pb-4" style="display: none;">
                            <!-- Pagination will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification template -->
    <template id="notification-template">
        <div class="notification-item" data-id="">
            <div class="d-flex">
                <div class="notification-avatar me-3">
                    <img src="" alt="Profile Image">
                </div>
                <div class="notification-content flex-grow-1">
                    <div class="d-flex justify-content-between align-items-start">
                        <p class="notification-text mb-1"></p>
                        <div class="notification-actions">
                            <button class="mark-as-read-btn" title="Mark as read" style="display: none;">
                                <i class="bi bi-check-circle"></i>
                            </button>
                            <button class="delete-notification-btn" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <small class="notification-time"></small>
                </div>
            </div>
        </div>
    </template>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let currentPage = 0;
            
            // Load notifications
            function loadNotifications(page = 0) {
                $('#loading').show();
                $('#no-notifications').hide();
                
                $.ajax({
                    url: '/api/notifications?page=' + page + '&size=10',
                    method: 'GET',
                    success: function(response) {
                        $('#loading').hide();
                        
                        const notificationsContainer = $('#notifications-container');
                        notificationsContainer.find('.notification-item').remove();
                        
                        if (response.notifications.length === 0) {
                            $('#no-notifications').show();
                        } else {
                            const template = document.getElementById('notification-template');
                            
                            response.notifications.forEach((notification, index) => {
                                const clone = document.importNode(template.content, true);
                                const item = clone.querySelector('.notification-item');
                                
                                item.dataset.id = notification.id;
                                
                                // Staggered animation delay
                                item.style.animation = `fadeIn 0.5s ease-out forwards ${index * 0.1}s`;
                                item.style.opacity = '0';
                                
                                // If notification is unread, highlight it
                                if (!notification.read) {
                                    item.classList.add('unread');
                                    clone.querySelector('.mark-as-read-btn').style.display = 'flex';
                                }
                                
                                // Set avatar
                                const avatar = clone.querySelector('.notification-avatar img');
                                if (notification.senderProfilePicture) {
                                    avatar.src = notification.senderProfilePicture;
                                } else {
                                    avatar.src = '/img/default-avatar.png';
                                }
                                
                                // Set content
                                clone.querySelector('.notification-text').textContent = notification.content;
                                
                                // Format date
                                const date = new Date(notification.createdAt);
                                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                                clone.querySelector('.notification-time').textContent = formattedDate;
                                
                                notificationsContainer.append(clone);
                            });
                            
                            // Set up pagination
                            setupPagination(response);
                        }
                        
                        // Update the notification count in navbar
                        updateNotificationCount();
                    },
                    error: function(error) {
                        $('#loading').hide();
                        console.error('Error loading notifications:', error);
                        $('#notifications-container').html('<div class="p-4 text-center"><i class="bi bi-exclamation-circle text-danger fs-1"></i><p class="mt-3 text-white-50">Failed to load notifications. Please try again later.</p></div>');
                    }
                });
            }
            
            // Set up pagination
            function setupPagination(response) {
                const paginationContainer = $('#pagination-container');
                paginationContainer.empty();
                
                if (response.totalPages > 1) {
                    paginationContainer.show();
                    
                    const paginationNav = $('<nav aria-label="Notifications pagination"><ul class="pagination"></ul></nav>');
                    const paginationList = paginationNav.find('.pagination');
                    
                    // Previous button
                    paginationList.append(
                        $('<li class="page-item ' + (response.currentPage === 0 ? 'disabled' : '') + '">')
                        .append($('<a class="page-link" href="#" data-page="' + (response.currentPage - 1) + '">&laquo;</a>'))
                    );
                    
                    // Page numbers
                    for (let i = 0; i < response.totalPages; i++) {
                        paginationList.append(
                            $('<li class="page-item ' + (i === response.currentPage ? 'active' : '') + '">')
                            .append($('<a class="page-link" href="#" data-page="' + i + '">' + (i + 1) + '</a>'))
                        );
                    }
                    
                    // Next button
                    paginationList.append(
                        $('<li class="page-item ' + (response.currentPage === response.totalPages - 1 ? 'disabled' : '') + '">')
                        .append($('<a class="page-link" href="#" data-page="' + (response.currentPage + 1) + '">&raquo;</a>'))
                    );
                    
                    paginationContainer.append(paginationNav);
                } else {
                    paginationContainer.hide();
                }
            }
            
            // Mark notification as read
            $(document).on('click', '.mark-as-read-btn', function(e) {
                e.preventDefault();
                const notificationId = $(this).closest('.notification-item').data('id');
                
                $.ajax({
                    url: '/api/notifications/' + notificationId + '/read',
                    method: 'PUT',
                    success: function(response) {
                        loadNotifications(currentPage);
                    },
                    error: function(error) {
                        console.error('Error marking notification as read:', error);
                    }
                });
            });
            
            // Delete notification
            $(document).on('click', '.delete-notification-btn', function(e) {
                e.preventDefault();
                const notificationId = $(this).closest('.notification-item').data('id');
                
                if (confirm('Are you sure you want to delete this notification?')) {
                    $.ajax({
                        url: '/api/notifications/' + notificationId,
                        method: 'DELETE',
                        success: function(response) {
                            loadNotifications(currentPage);
                        },
                        error: function(error) {
                            console.error('Error deleting notification:', error);
                        }
                    });
                }
            });
            
            // Mark all as read
            $('#markAllAsRead').click(function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: '/api/notifications/read-all',
                    method: 'PUT',
                    success: function(response) {
                        loadNotifications(currentPage);
                    },
                    error: function(error) {
                        console.error('Error marking all notifications as read:', error);
                    }
                });
            });
            
            // Pagination click
            $(document).on('click', '.pagination .page-link', function(e) {
                e.preventDefault();
                const page = $(this).data('page');
                currentPage = page;
                loadNotifications(page);
            });
            
            // Update notification count in navbar
            function updateNotificationCount() {
                $.ajax({
                    url: '/api/notifications/count',
                    method: 'GET',
                    success: function(response) {
                        const badge = $('#notification-badge');
                        
                        if (response.unreadCount > 0) {
                            badge.text(response.unreadCount).show();
                        } else {
                            badge.hide();
                        }
                    }
                });
            }
            
            // Initial load
            loadNotifications();
        });
    </script>
</body>
</html>
