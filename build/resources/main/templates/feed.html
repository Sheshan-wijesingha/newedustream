<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>
    <title>Feed - EduStream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --accent-color: #00f2fe;
            --dark-color: #0a0f2c;
            --light-color: #e6f3ff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a1f4c 0%, #0a0f2c 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Cosmic background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 242, 254, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 75% 75%, rgba(106, 17, 203, 0.05) 0%, transparent 25%);
            z-index: -2;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out, float 20s infinite linear;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-10px) translateX(10px) rotate(90deg); }
            50% { transform: translateY(0) translateX(20px) rotate(180deg); }
            75% { transform: translateY(10px) translateX(10px) rotate(270deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }
        
        .stars:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white 1px, transparent 0);
            background-size: 150px 150px;
            opacity: 0.2;
        }
        
        /* Glassmorphism cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            margin-bottom: 25px;
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 242, 254, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .page-header {
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, white, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            text-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
            animation: titleGlow 3s infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 5px rgba(0, 242, 254, 0.3); }
            to { text-shadow: 0 0 15px rgba(0, 242, 254, 0.7); }
        }
        
        .page-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        /* Create post card - NEW DESIGN */
        .create-post-card {
            margin-bottom: 35px;
            padding: 0;
            overflow: visible;
        }
        
        .create-post-card .card-body {
            padding: 25px;
        }
        
        .create-post-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .create-post-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }
        
        .create-post-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            margin-right: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
        }
        
        .create-post-avatar i {
            font-size: 22px;
            color: var(--accent-color);
        }
        
        .create-post-card .card-title {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            color: white;
            margin-bottom: 0;
            font-size: 1.3rem;
        }
        
        .create-post-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        #postDescription {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            resize: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-height: 100px;
        }
        
        #postDescription:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 242, 254, 0.1);
            outline: none;
            animation: borderPulse 2s infinite;
        }
        
        @keyframes borderPulse {
            0% { border-color: var(--accent-color); }
            50% { border-color: var(--primary-color); }
            100% { border-color: var(--accent-color); }
        }
        
        .post-actions-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .post-form-actions {
            display: flex;
            align-items: center;
        }
        
        /* Media preview styling */
        .media-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 15px 0;
        }
        
        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .preview-item:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }
        
        .preview-item img, .preview-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-media {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.6);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .remove-media:hover {
            background: rgba(220, 53, 69, 0.8);
            transform: scale(1.1);
        }
        
        .media-counter {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        /* Post cards - NEW DESIGN */
        .post-card {
            overflow: hidden;
            margin-bottom: 35px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .post-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 242, 254, 0.5);
        }
        
        .post-card .card-header {
            background: rgba(10, 15, 44, 0.7) !important;
            backdrop-filter: blur(5px);
            color: white !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 25px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .post-card .card-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }
        
        .user-info-container {
            display: flex;
            align-items: center;
        }
        
        .post-card .card-body {
            padding: 25px;
            color: rgba(255, 255, 255, 0.95);
            background: rgba(26, 31, 76, 0.4);
        }
        
        .post-user-image {
            width: 50px;
            height: 50px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
            transition: all 0.3s ease;
            object-fit: cover;
        }
        
        .post-user-name {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 2px;
            transition: all 0.3s ease;
        }
        
        .post-user-link:hover .post-user-name {
            color: var(--accent-color);
        }
        
        .post-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .post-dropdown .btn {
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .post-dropdown .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .post-description {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1.05rem;
            white-space: pre-line;
        }
        
        .post-media-container {
            margin-bottom: 15px;
        }
        
        .post-media {
            max-height: 450px;
            object-fit: contain;
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .post-media:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 242, 254, 0.2);
        }
        
        /* Post interactions */
        .post-interactions {
            display: flex;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 15px;
        }
        
        .post-likes {
            display: flex;
            align-items: center;
            margin-right: 25px;
            position: relative;
        }
        
        .like-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            margin-right: 10px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .like-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(231, 76, 60, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: -1;
            transition: all 0.5s ease;
        }
        
        .like-button:active::after {
            width: 50px;
            height: 50px;
            opacity: 1;
        }
        
        .like-button:hover {
            color: #e74c3c;
            transform: scale(1.1);
        }
        
        .like-button .bi-heart-fill {
            color: #e74c3c;
            animation: heart-pulse 0.5s ease;
            filter: drop-shadow(0 0 3px rgba(231, 76, 60, 0.5));
        }
        
        @keyframes heart-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .like-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .post-comments-toggle {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .post-comments-toggle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .post-comments-toggle:hover::after {
            transform: translateX(100%);
        }
        
        .post-comments-toggle i {
            margin-right: 8px;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }
        
        .post-comments-toggle:hover {
            color: white;
        }
        
        .post-comments-toggle:hover i {
            transform: translateY(-2px);
            color: var(--accent-color);
            filter: drop-shadow(0 0 5px rgba(0, 242, 254, 0.5));
        }
        
        /* Comment section styling */
        .comment-section {
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        
        .comments-container {
            margin-bottom: 15px;
        }
        
        .comment {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border-left: 3px solid var(--accent-color);
        }
        
        .comment:hover {
            background-color: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .comment-user {
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .comment-user img {
            border: 1px solid var(--accent-color);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        
        .comment-actions {
            display: flex;
            gap: 12px;
        }
        
        .comment-actions button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        
        .comment-actions button i {
            margin-right: 4px;
            font-size: 0.9rem;
        }
        
        .comment-actions button:hover {
            color: var(--accent-color);
        }
        
        .comment-content {
            margin-bottom: 8px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .comment-footer {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .comment-form {
            display: flex;
            margin-top: 20px;
            gap: 10px;
        }
        
        .comment-input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 20px;
            color: white;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .comment-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 242, 254, 0.1);
        }
        
        .comment-form .neo-btn {
            padding: 8px 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-comment-form {
            margin-top: 15px;
            display: none;
        }
        
        .edit-comment-form.active {
            display: flex;
            flex-direction: column;
        }
        
        .edit-comment-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            margin-bottom: 12px;
        }
        
        .edit-comment-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-color);
            outline: none;
        }
        
        .no-comments {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
        }
        
        /* Buttons */
        .neo-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .neo-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 242, 254, 0.3) 0%, transparent 70%);
            opacity: 0;
            transform: rotate(45deg);
            transition: opacity 0.5s ease;
        }
        
        .neo-btn:hover::before {
            opacity: 1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8) rotate(45deg); opacity: 0.5; }
            50% { transform: scale(1.2) rotate(45deg); opacity: 0.2; }
            100% { transform: scale(0.8) rotate(45deg); opacity: 0.5; }
        }
        
        .neo-btn-outline {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: white;
        }
        
        .neo-btn-outline:hover {
            background: rgba(0, 242, 254, 0.1);
            color: white;
        }
        
        .neo-btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .media-btn {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .media-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .media-btn i {
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        /* Enhanced Loading Indicator */
        #loading-indicator {
            padding: 60px 0;
        }

        #loading-indicator .spinner-border {
            color: var(--accent-color) !important;
            width: 5rem;
            height: 5rem;
            border-width: 0.3rem;
            animation: spin 1.2s linear infinite, glow 2s infinite alternate;
            position: relative;
        }

        #loading-indicator .spinner-border::before,
        #loading-indicator .spinner-border::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
            opacity: 0;
        }

        #loading-indicator .spinner-border::after {
            animation-delay: 0.5s;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px var(--accent-color); }
            to { box-shadow: 0 0 20px var(--accent-color); }
        }

        /* Enhanced Empty State */
        .no-posts {
            text-align: center;
            padding: 80px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin: 20px 0 40px;
            position: relative;
            overflow: hidden;
        }

        .no-posts::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 242, 254, 0.05) 0%, transparent 70%);
            transform: rotate(30deg);
            animation: rotate 20s linear infinite;
        }

        .no-posts i {
            font-size: 6rem;
            color: var(--accent-color);
            opacity: 0.6;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 15px rgba(0, 242, 254, 0.5));
            animation: float 5s ease-in-out infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Create star background
        document.addEventListener('DOMContentLoaded', function() {
            // Create star elements randomly
            const stars = document.getElementById('stars-container');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                stars.appendChild(star);
            }
            
            // Store current user ID for like/unlike and comment functionality
            const currentUserId = document.getElementById('current-user-id')?.value || null;
            if (currentUserId) {
                window.currentUserId = currentUserId;
            }
            
            // Initialize CSRF token
            try {
                const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');
                
                if (csrfToken && csrfHeader) {
                    window.csrfToken = csrfToken;
                    window.csrfHeader = csrfHeader;
                }
            } catch (error) {
                console.error('Error initializing CSRF token', error);
            }
            
            // Initialize media files array
            window.mediaFiles = [];
            window.maxMediaCount = 3;
        });
    
        // Store current user ID for post interactions
        const currentUserId = /*[[${user != null ? user.id : ''}]]*/ '';
        
        // Fix CSRF token initialization
        let csrfToken = '';
        let csrfHeader = '';
        try {
            const tokenElement = document.querySelector('meta[name="_csrf"]');
            const headerElement = document.querySelector('meta[name="_csrf_header"]');
            
            if (tokenElement && headerElement) {
                csrfToken = tokenElement.getAttribute('content');
                csrfHeader = headerElement.getAttribute('content');
                console.log("CSRF token loaded successfully");
            } else {
                console.warn("CSRF meta tags not found, CSRF protection will not be applied");
            }
        } catch (error) {
            console.error("Error initializing CSRF tokens:", error);
        }
        
        // Initialize media files array first
        let mediaFiles = [];
        const MAX_MEDIA_COUNT = 3;
        
        // Preview selected media files
        function previewMedia(input) {
            const files = input.files;
            const previewContainer = document.getElementById('mediaPreviewContainer');
            const mediaCounter = document.getElementById('mediaCounter');
            
            if (!previewContainer || !mediaCounter) {
                console.error("Required elements missing");
                return;
            }
            
            // Check if adding these files would exceed limit
            if (mediaFiles.length + files.length > MAX_MEDIA_COUNT) {
                showToast('You can only upload up to 3 media files per post', 'warning');
                return;
            }
            
            // Process each file
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Validate file type
                if (!file.type.match('image.*') && !file.type.match('video.*')) {
                    showToast('Only images and videos are allowed', 'warning');
                    continue;
                }
                
                // For videos, check file size (rough estimate for 30s video)
                if (file.type.match('video.*') && file.size > 10 * 1024 * 1024) {
                    showToast('Videos should be maximum 30 seconds (10MB)', 'warning');
                    continue;
                }
                
                // Add file to our collection
                mediaFiles.push(file);
                
                // Create preview element
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                if (file.type.match('image.*')) {
                    const img = document.createElement('img');
                    img.file = file;
                    previewItem.appendChild(img);
                    
                    const reader = new FileReader();
                    reader.onload = (function(aImg) { 
                        return function(e) { 
                            aImg.src = e.target.result; 
                        }; 
                    })(img);
                    reader.readAsDataURL(file);
                            } else {
                    const video = document.createElement('video');
                    video.controls = true;
                    previewItem.appendChild(video);
                    
                    const reader = new FileReader();
                    reader.onload = (function(aVideo) { 
                        return function(e) { 
                            aVideo.src = e.target.result; 
                        }; 
                    })(video);
                    reader.readAsDataURL(file);
                }
                
                // Add remove button
                const removeBtn = document.createElement('div');
                removeBtn.className = 'remove-media';
                removeBtn.innerHTML = 'Ã—';
                removeBtn.onclick = function() {
                    const index = mediaFiles.indexOf(file);
                    if (index > -1) {
                        mediaFiles.splice(index, 1);
                    }
                    previewContainer.removeChild(previewItem);
                    updateMediaCounter();
                };
                previewItem.appendChild(removeBtn);
                
                // Add preview to container
                previewContainer.appendChild(previewItem);
            }
            
            updateMediaCounter();
        }
        
        // Update media counter display
        function updateMediaCounter() {
            const mediaCounter = document.getElementById('mediaCounter');
            if (mediaCounter) {
                mediaCounter.textContent = `${mediaFiles.length}/${MAX_MEDIA_COUNT} media items`;
            }
        }
        
        // Create a new post
        function createPost() {
            const descriptionElement = document.getElementById('postDescription');
            if (!descriptionElement) {
                showToast('Error: Post form elements not found', 'danger');
                return;
            }
            
            const description = descriptionElement.value.trim();
            
            // Validate input
            if (!description && mediaFiles.length === 0) {
                showToast('Please enter a description or add media', 'warning');
                return;
            }
            
            // Create form data
            const formData = new FormData();
            formData.append('description', description);
            
            // Add media files
            mediaFiles.forEach(file => {
                formData.append('files', file);
            });
            
            // Set headers object
            const headers = {};
            if (csrfToken && csrfHeader) {
                headers['Content-Type'] = 'application/json';
                headers[csrfHeader] = csrfToken;
            }
            
            // Send request
            fetch('/api/posts/with-media', {
                method: 'POST',
                body: formData,
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
                return response.json();
            })
            .then(data => {
                showToast('Post created successfully!', 'success');
                // Reset form
                descriptionElement.value = '';
                const previewContainer = document.getElementById('mediaPreviewContainer');
                if (previewContainer) {
                    previewContainer.innerHTML = '';
                }
                mediaFiles = [];
                updateMediaCounter();
                
                // Reload posts
                loadPosts();
            })
            .catch(error => {
                showToast('Error creating post: ' + error.message, 'danger');
            });
        }
        
        // Show toast notification
        function showToast(message, type) {
            let toastContainer = document.getElementById('toast-container');
            
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toast-container';
                toastContainer.style.position = 'fixed';
                toastContainer.style.top = '20px';
                toastContainer.style.right = '20px';
                toastContainer.style.zIndex = '9999';
                document.body.appendChild(toastContainer);
            }
            
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            // Remove toast after it's hidden
            toast.addEventListener('hidden.bs.toast', function() {
                if (toastContainer.contains(toast)) {
                    toastContainer.removeChild(toast);
                        }
                    });
                }
        
        // Load posts from the API
        function loadPosts(page = 0) {
            document.getElementById('loading-indicator').style.display = 'block';
            document.getElementById('no-posts').style.display = 'none';
            document.getElementById('load-more-btn').style.display = 'none';
            
            fetch(`/api/posts/feed?page=${page}&size=5`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading-indicator').style.display = 'none';
                    
                    if (data.length === 0 && page === 0) {
                        document.getElementById('no-posts').style.display = 'block';
                        return;
                    }
                    
                    if (data.length > 0) {
                        document.getElementById('load-more-btn').style.display = 'block';
                        
                        const feedContainer = document.getElementById('feed-container');
                        
                        data.forEach(post => {
                            const postElement = createPostElement(post);
                            feedContainer.appendChild(postElement);
                        });
                        
                        // Initialize the comment sections for the newly added posts
                        initializeComments();
                    } else {
                        document.getElementById('load-more-btn').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error loading posts:', error);
                    document.getElementById('loading-indicator').style.display = 'none';
                    showToast('Failed to load posts', 'danger');
                });
        }
        
        function createPostElement(post) {
            const template = document.getElementById('post-template');
            const postElement = document.importNode(template.content, true).querySelector('.post-card');
            
            // Set post ID as data attribute
            postElement.dataset.postId = post.id;
            
            // Set user info
            const userImage = postElement.querySelector('.post-user-image');
            if (post.userProfilePicture) {
                userImage.src = post.userProfilePicture;
            } else {
                userImage.src = '/static/images/default-profile.png';
            }
            
            // Set user name and link
            const userLink = postElement.querySelector('.post-user-link');
            userLink.href = `/profile/${post.userId}`;
            postElement.querySelector('.post-user-name').textContent = post.userFullName;
            
            // Set time
            postElement.querySelector('.post-time').textContent = post.timeAgo;
            
            // Set post description
            postElement.querySelector('.post-description').textContent = post.description;
            
            // Set comment count
            postElement.querySelector('.comments-count').textContent = post.commentCount || 0;
            
            // Set up likes
            const likeButton = postElement.querySelector('.like-button');
            const likeHeartOutline = likeButton.querySelector('.bi-heart');
            const likeHeartFilled = likeButton.querySelector('.bi-heart-fill');
            const likeCountElement = postElement.querySelector('.like-count');
            
            // Set initial like state and count
            likeCountElement.textContent = post.likeCount || 0;
            if (post.likedByCurrentUser) {
                likeHeartOutline.style.display = 'none';
                likeHeartFilled.style.display = 'inline-block';
            }
            
            // Add like button click handler
            likeButton.addEventListener('click', function() {
                const isLiked = likeHeartFilled.style.display !== 'none';
                const postId = post.id;
                
                if (isLiked) {
                    // Unlike
                    unlikePost(postId, function(response) {
                        if (response.success) {
                            likeHeartOutline.style.display = 'inline-block';
                            likeHeartFilled.style.display = 'none';
                            likeCountElement.textContent = response.likeCount;
                        }
                    });
                } else {
                    // Like
                    likePost(postId, function(response) {
                        if (response.success) {
                            likeHeartOutline.style.display = 'none';
                            likeHeartFilled.style.display = 'inline-block';
                            likeCountElement.textContent = response.likeCount;
                        }
                    });
                }
            });
            
            // Setup edit/delete buttons if current user is the owner
            if (post.canEdit) {
                setupPostActions(postElement, post.id);
            } else {
                postElement.querySelector('.post-dropdown').style.display = 'none';
            }
            
            // Add media items if present
            if (post.mediaItems && post.mediaItems.length > 0) {
                setupMediaContainer(postElement, post.mediaItems);
            }
            
            // Load comments if they exist
            if (post.comments && post.comments.length > 0) {
                const commentsContainer = postElement.querySelector('.comments-container');
                post.comments.forEach(comment => {
                    addCommentToDOM(commentsContainer, comment);
                });
            } else {
                const commentsContainer = postElement.querySelector('.comments-container');
                commentsContainer.innerHTML = '<div class="no-comments">No comments yet</div>';
            }
            
            // Setup comments toggle
            const commentsSection = postElement.querySelector('.post-comments');
            const commentForm = postElement.querySelector('.comment-form');
            const commentInput = postElement.querySelector('.comment-input');
            const commentToggleButton = postElement.querySelector('.post-comments-toggle');
            
            // Toggle comments visibility
            commentToggleButton.addEventListener('click', function() {
                if (commentsSection.style.display === 'none') {
                    commentsSection.style.display = 'block';
                    loadComments(post.id, post.querySelector('.comments-list'));
                } else {
                    commentsSection.style.display = 'none';
                }
            });
            
            return postElement;
        }
        
        // Format date for display
        function formatDate(dateString) {
            if (!dateString) {
                return '';
            }
            
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } catch (error) {
                console.error('Error formatting date:', error);
                return dateString || '';
            }
        }
        
        // Edit a post
        function editPost(postId) {
            if (!postId) {
                showToast('Invalid post ID', 'danger');
                        return;
                    }
                    
            // Set headers
            const headers = {};
            if (csrfToken && csrfHeader) {
                headers['Content-Type'] = 'application/json';
                headers[csrfHeader] = csrfToken;
            }
            
            // Get post content first
            fetch(`/api/posts/${postId}`, {
                method: 'GET',
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load post details');
                }
                return response.json();
            })
            .then(post => {
                // Remove any existing modal with the same ID
                const existingModal = document.getElementById('editPostModal');
                if (existingModal) {
                    document.body.removeChild(existingModal);
                }
                
                // Create modal for editing
                const modal = document.createElement('div');
                modal.className = 'modal fade';
                modal.id = 'editPostModal';
                modal.setAttribute('tabindex', '-1');
                
                modal.innerHTML = `
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editPostForm">
                                    <div class="mb-3">
                                        <textarea class="form-control" id="editPostDescription" rows="3">${post.description || ''}</textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="updatePost('${postId}')">Save Changes</button>
                                    </div>
                                </div>
                                </div>
                            `;
                            
                document.body.appendChild(modal);
                
                // Show the modal
                const modalInstance = new bootstrap.Modal(modal);
                modalInstance.show();
                
                // Remove modal when hidden
                modal.addEventListener('hidden.bs.modal', function() {
                    try {
                        document.body.removeChild(modal);
                    } catch (e) {
                        console.error('Error removing modal:', e);
                    }
                });
            })
            .catch(error => {
                showToast('Error loading post: ' + error.message, 'danger');
            });
        }
        
        // Update a post
        function updatePost(postId) {
            if (!postId) {
                showToast('Invalid post ID', 'danger');
                return;
            }
            
            const descriptionElement = document.getElementById('editPostDescription');
            if (!descriptionElement) {
                showToast('Edit form not found', 'danger');
                return;
            }
            
            const description = descriptionElement.value.trim();
            
            // Set headers
            const headers = {
                'Content-Type': 'application/json'
            };
            
            if (csrfToken && csrfHeader) {
                headers[csrfHeader] = csrfToken;
            }
            
            fetch(`/api/posts/${postId}`, {
                method: 'PUT',
                headers: headers,
                body: JSON.stringify({
                    description: description
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update post');
                }
                return response.json();
            })
            .then(data => {
                // Close the modal
                const modalElement = document.getElementById('editPostModal');
                if (modalElement) {
                    const modalInstance = bootstrap.Modal.getInstance(modalElement);
                    if (modalInstance) {
                        modalInstance.hide();
                    }
                }
                
                // Show success message
                showToast('Post updated successfully!', 'success');
                
                // Reload posts
                loadPosts();
            })
            .catch(error => {
                showToast('Error updating post: ' + error.message, 'danger');
            });
        }
        
        // Delete a post
        function deletePost(postId) {
            if (!postId) {
                showToast('Invalid post ID', 'danger');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            
            // Set headers
            const headers = {};
            if (csrfToken && csrfHeader) {
                headers['Content-Type'] = 'application/json';
                headers[csrfHeader] = csrfToken;
            }
            
            fetch(`/api/posts/${postId}`, {
                method: 'DELETE',
                headers: headers
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete post');
                }
                return response.text();
            })
            .then(data => {
                showToast('Post deleted successfully!', 'success');
                loadPosts();
            })
            .catch(error => {
                showToast('Error deleting post: ' + error.message, 'danger');
            });
        }
        
        // Load posts when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Create toast container if it doesn't exist
            if (!document.getElementById('toast-container')) {
                const toastContainer = document.createElement('div');
                toastContainer.id = 'toast-container';
                toastContainer.style.position = 'fixed';
                toastContainer.style.top = '20px';
                toastContainer.style.right = '20px';
                toastContainer.style.zIndex = '9999';
                document.body.appendChild(toastContainer);
            }
            
            // Initialize variables and load posts
            loadPosts();
        });
    </script>
    <script>
        // Comment functionality
        function initializeComments() {
            const posts = document.querySelectorAll('.post-card');
            
            posts.forEach(post => {
                const postId = post.dataset.postId;
                const commentSection = post.querySelector('.comment-section');
                const commentsContainer = post.querySelector('.comments-container');
                const commentForm = post.querySelector('.comment-form');
                const commentInput = post.querySelector('.comment-input');
                const commentToggleButton = post.querySelector('.post-comments-toggle');
                
                // Toggle comments visibility
                commentToggleButton.addEventListener('click', function() {
                    if (commentSection.style.display === 'none') {
                        commentSection.style.display = 'block';
                        loadComments(postId, commentsContainer);
                    } else {
                        commentSection.style.display = 'none';
                    }
                });
                
                // Submit new comment
                commentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    if (!commentInput.value.trim()) return;
                    
                    try {
                        const headers = {
                            'Content-Type': 'application/json'
                        };
                        
                        if (csrfToken && csrfHeader) {
                            headers[csrfHeader] = csrfToken;
                        }
                        
                        const response = await fetch(`/api/comments/post/${postId}`, {
                            method: 'POST',
                            headers: headers,
                            body: JSON.stringify({
                                content: commentInput.value.trim()
                            })
                        });
                        
                        if (response.ok) {
                            const comment = await response.json();
                            addCommentToDOM(commentsContainer, comment);
                            commentInput.value = '';
                            
                            // Update comment count
                            const commentCountElem = post.querySelector('.comments-count');
                            commentCountElem.textContent = parseInt(commentCountElem.textContent) + 1;
                            
                            showToast('Comment added successfully', 'success');
                        } else {
                            showToast('Failed to add comment', 'danger');
                        }
                    } catch (error) {
                        console.error('Error adding comment:', error);
                        showToast('Error adding comment', 'danger');
                    }
                });
                
                // Load comments for the post
                loadComments(postId, commentsContainer);
            });
        }
        
        function loadComments(postId, commentsContainer) {
            fetch(`/api/comments/post/${postId}`)
                .then(response => response.json())
                .then(comments => {
                    if (comments.length === 0) {
                        commentsContainer.innerHTML = '<div class="no-comments">No comments yet</div>';
                        return;
                    }
                    
                    commentsContainer.innerHTML = '';
                    comments.forEach(comment => {
                        addCommentToDOM(commentsContainer, comment);
                    });
                })
                .catch(error => {
                    console.error('Error loading comments:', error);
                    commentsContainer.innerHTML = '<div class="text-danger">Failed to load comments</div>';
                });
        }
        
        function addCommentToDOM(container, comment) {
            const commentTemplate = document.getElementById('comment-template');
            const commentElement = document.importNode(commentTemplate.content, true).querySelector('.comment');
            
            commentElement.dataset.commentId = comment.id;
            
            const userImg = commentElement.querySelector('.comment-user img');
            userImg.src = comment.userProfilePicture || '/static/images/default-profile.png';
            
            commentElement.querySelector('.comment-username').textContent = comment.userFullName;
            commentElement.querySelector('.comment-content').textContent = comment.content;
            commentElement.querySelector('.comment-time').textContent = formatTimeAgo(new Date(comment.createdAt));
            
            // Show edit/delete buttons if user is owner
            if (comment.owner) {
                const editBtn = commentElement.querySelector('.edit-comment-btn');
                const deleteBtn = commentElement.querySelector('.delete-comment-btn');
                
                editBtn.style.display = 'inline-block';
                deleteBtn.style.display = 'inline-block';
                
                // Edit comment event
                editBtn.addEventListener('click', () => {
                    const editForm = commentElement.querySelector('.edit-comment-form');
                    const editInput = commentElement.querySelector('.edit-comment-input');
                    const commentContent = commentElement.querySelector('.comment-content');
                    
                    editInput.value = commentContent.textContent;
                    editForm.classList.add('active');
                    commentContent.style.display = 'none';
                    editInput.focus();
                });
                
                // Cancel edit event
                commentElement.querySelector('.cancel-edit-btn').addEventListener('click', () => {
                    const editForm = commentElement.querySelector('.edit-comment-form');
                    const commentContent = commentElement.querySelector('.comment-content');
                    
                    editForm.classList.remove('active');
                    commentContent.style.display = 'block';
                });
                
                // Submit edit event
                commentElement.querySelector('.edit-comment-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const editInput = commentElement.querySelector('.edit-comment-input');
                    if (!editInput.value.trim()) return;
                    
                    try {
                        const response = await fetch(`/api/comments/${comment.id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                content: editInput.value.trim()
                            })
                        });
                        
                        if (response.ok) {
                            const updatedComment = await response.json();
                            commentElement.querySelector('.comment-content').textContent = updatedComment.content;
                            
                            // Reset UI state
                            const editForm = commentElement.querySelector('.edit-comment-form');
                            const commentContent = commentElement.querySelector('.comment-content');
                            
                            editForm.classList.remove('active');
                            commentContent.style.display = 'block';
                            
                            showToast('Comment updated successfully', 'success');
                        } else {
                            showToast('Failed to update comment', 'danger');
                        }
                    } catch (error) {
                        console.error('Error updating comment:', error);
                        showToast('Error updating comment', 'danger');
                    }
                });
                
                // Delete comment event
                deleteBtn.addEventListener('click', async () => {
                    if (!confirm('Are you sure you want to delete this comment?')) return;
                    
                    try {
                        const response = await fetch(`/api/comments/${comment.id}`, {
                            method: 'DELETE',
                            headers: {
                                'X-CSRF-TOKEN': csrfToken
                            }
                        });
                        
                        if (response.ok) {
                            // Remove from DOM
                            commentElement.remove();
                            
                            // Update comment count
                            const post = container.closest('.post-card');
                            const commentCountElem = post.querySelector('.comments-count');
                            commentCountElem.textContent = Math.max(0, parseInt(commentCountElem.textContent) - 1);
                            
                            // Show "no comments" if no comments left
                            if (container.children.length === 0) {
                                container.innerHTML = '<div class="no-comments">No comments yet</div>';
                            }
                            
                            showToast('Comment deleted successfully', 'success');
                        } else {
                            showToast('Failed to delete comment', 'danger');
                        }
                    } catch (error) {
                        console.error('Error deleting comment:', error);
                        showToast('Error deleting comment', 'danger');
                    }
                });
            }
            
            // Remove "no comments" message if it exists
            const noComments = container.querySelector('.no-comments');
            if (noComments) {
                noComments.remove();
            }
            
            container.appendChild(commentElement);
        }
        
        function formatTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return 'just now';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} ${minutes === 1 ? 'minute' : 'minutes'} ago`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} ${hours === 1 ? 'hour' : 'hours'} ago`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days} ${days === 1 ? 'day' : 'days'} ago`;
            }
        }
        
        // Initialize comments when posts are loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Existing initialization code...
            
            // Initialize comments when loading feed
            const loadFeed = function(page = 0) {
                // Existing feed loading code...
                
                // After loading posts
                initializeComments();
            };
            
            // Initial load
            loadFeed();
        });
    </script>

        function setupMediaContainer(postElement, mediaItems) {
            const mediaContainer = postElement.querySelector('.post-media-container');
            
            mediaItems.forEach(media => {
                if (media.type === 'image') {
                    const img = document.createElement('img');
                    img.src = media.url;
                    img.className = 'post-media mb-3';
                    img.alt = 'Post image';
                    mediaContainer.appendChild(img);
                } else if (media.type === 'video') {
                    const video = document.createElement('video');
                    video.src = media.url;
                    video.className = 'post-media mb-3';
                    video.controls = true;
                    mediaContainer.appendChild(video);
                }
            });
